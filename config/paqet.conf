# Paqet Configuration
# Flowless stateless relay - Easy mode
#
# This configuration file controls the Paqet client behavior.
# Paqet uses KCP (reliable UDP) over raw sockets for transport.

# ============================================
# Local SOCKS5 Proxy Settings
# ============================================
# Applications connect to this local proxy
local_addr=127.0.0.1
local_port=1080

# ============================================
# Server Settings (REQUIRED)
# ============================================
# Your Paqet server address and port
# IMPORTANT: Update these values before starting the service
server_addr=YOUR_SERVER_IP
server_port=4000

# ============================================
# KCP Transport Parameters
# ============================================
# KCP mode presets:
#   - fast: Balanced speed and reliability
#   - fast2: Faster, less reliable (default)
#   - fast3: Fastest, least reliable
#   - normal: Standard reliability
kcp_mode=fast2

# Maximum transmission unit (bytes)
# Adjust based on your network's MTU
# Typical values: 1350 (default), 1400, 1200
kcp_mtu=1350

# Send and receive window sizes (packets)
# Higher values = better throughput, more memory
kcp_sndwnd=512
kcp_rcvwnd=512

# Forward Error Correction (FEC)
# datashard: Number of data packets per FEC group
# parityshard: Number of parity packets per FEC group
# Higher parity = more resilience to packet loss
kcp_datashard=10
kcp_parityshard=3

# ============================================
# Advanced Options (Optional)
# ============================================
# Uncomment and adjust if needed

# Disable congestion control (for testing)
# kcp_nocomp=false

# Connection timeout (seconds)
# timeout=30

# Enable debug logging
# debug=false

# Log file path
# log_file=/var/log/flowless/paqet.log
