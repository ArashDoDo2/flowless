# Paqet Configuration File
# This file is sourced by the paqet service

# Local SOCKS5 listening address
# Format: IP:PORT
# Default: 127.0.0.1:1080
SOCKS_ADDR=127.0.0.1:1080

# Remote relay endpoint address
# Format: HOSTNAME:PORT or IP:PORT
# This should point to your remote paqet relay server
REMOTE_ADDR=remote.example.com:4000

# KCP mode selection
# Options: normal, fast, fast2, fast3
#   normal - Balanced mode, suitable for most scenarios
#   fast   - Faster mode with reduced latency
#   fast2  - Very fast mode, higher bandwidth usage
#   fast3  - Fastest mode, maximum throughput (recommended)
KCP_MODE=fast3

# UDP buffer size (optional)
# Increase for better performance on high-bandwidth connections
# Default: 4096 bytes
UDP_BUFFER=4096

# Connection timeout in seconds (optional)
# Default: 30
TIMEOUT=30

# Additional options (optional)
# Uncomment and modify as needed:
# MTU=1400
# NODELAY=1
# INTERVAL=10
# RESEND=2
# NC=1
