# Flowless Watchdog Configuration
# Auto-restart and monitoring settings

# How often to check processes (seconds)
CHECK_INTERVAL=30

# Max restart attempts within restart window
MAX_RESTARTS=5

# Restart window (seconds) - counter resets after this period
RESTART_WINDOW=300

# Enable/disable watchdog
WATCHDOG_ENABLED=true

# Alert email (optional)
# ALERT_EMAIL=admin@example.com

# Alert on restart count threshold
ALERT_THRESHOLD=3
