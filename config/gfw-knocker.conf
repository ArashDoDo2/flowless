# GFW-Knocker Configuration File
# This file is sourced by the gfw-knocker service

# Local SOCKS5 listening address
# Format: IP:PORT
# Default: 127.0.0.1:14000
SOCKS_ADDR=127.0.0.1:14000

# Xray configuration file path
# This file contains the full Xray configuration in JSON format
XRAY_CONFIG=/etc/flowless/xray-config.json

# Log level
# Options: debug, info, warning, error, none
# Default: warning
LOG_LEVEL=warning

# Asset directory for geoip/geosite data files (optional)
# Uncomment if using geo-based routing
# ASSET_DIR=/opt/flowless/assets

# Additional Xray options (optional)
# Uncomment and modify as needed:
# FORMAT=json
# CONFDIR=/etc/flowless/xray.d
